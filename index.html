<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>    
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" name="" id="" class="form-control" placeholder="UserName"><br/>
            <input type="password" name="" id="" class="form-control" placeholder="Password"><br/>
            <button id="login" type="submit" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <h1>Transaction Area</h1>
    </div>
    <script>
        document.getElementById("login").addEventListener("click", function(){
            document.getElementById("login-area").style.display = "none";
            document.getElementById("transaction-area").style.display = "block";
        })
    </script>
</body>
</html>
